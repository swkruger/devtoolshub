<h3>Decode a JWT payload</h3>
<p>Paste the token; read <code>exp</code>, <code>iss</code>, and <code>aud</code>.</p>

<h3>Check expiration</h3>
<p>Confirm <code>exp</code> is in the future and <code>nbf</code> (if present) is in the past.</p>

<h3>(Premium) Verify signature</h3>
<p>Select HS256, provide the shared secret, and verify the signature is <strong>valid</strong>.</p>
